name: teacher_app
description: "A new Flutter project."


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  
  
  cupertino_icons: ^1.0.8
  go_router: ^15.1.1
  shared_preferences: ^2.5.3
  provider: ^6.1.5
  fl_chart: ^1.0.0
  table_calendar: ^3.1.3
  flutter_svg: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  intl_utils: ^2.8.4
  flutter_lints: ^5.0.0

flutter_intl:
  enabled: true
  arb_dir: lib/src/core/i18n/l10n
  output_dir: lib/src/core/i18n/generated

flutter:
  assets:
    - assets/images/

  uses-material-design: true

